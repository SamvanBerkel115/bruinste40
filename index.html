<!doctype html>

<html lang="en">
<head>
    <title>De bruinste 40</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <meta name="description" content="De bruinste 40">
    <meta name="author" content="Sam van Berkel">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <img id="imgLogo" src="img/logo.png"></img>
    <div id="divContent">
        <div id="divRegister">
            <div>
                <label class="inputTitle">Voornaam</label>
                <input type="text" id="tbFirstName">
            </div>
            <div>
                <label class="inputTitle">Achternaam</label>
                <input type="text" id="tbLastName">
            </div>
            <div>
                <label class="inputTitle">Gebruikersnaam</label>
                <input type="text" id="tbUserName">
            </div>
            <div>
                <label class="inputTitle">Wachtwoord</label>
                <input type="password" id="tbPassword">
            </div>
            <button id="btnJoin">Aanmelden</button>
            <hr>
            <span >Ben je al bruin?</span>
            <a id="btnAlreadyAccount">Log in</a>
        </div>
        <div id="divSignIn" style="display:none;">
                <div>
                    <label class="inputTitle">Gebruikersnaam</label>
                    <input type="text" id="tbSignInUserName">
                </div>
                <div>
                    <label class="inputTitle">Wachtwoord</label>
                    <input type="password" id="tbSignInPassword">
                </div>
                <button id="btnSignIn">Inloggen</button>
                <hr>
                <span >Nog niet bruin?</span>
                <a id="btnNoAccountYet">Maak een account aan</a>
            </div>
    </div>
    <footer>
        <h2 id="faceDown" class="subtitle">Face down</h2>
        <h2 id="bootyUp" class="subtitle">Booty up</h2>
        <h2 id="timber" class="subtitle">"Timber"</h2>
    </footer>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/touchPunch.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
