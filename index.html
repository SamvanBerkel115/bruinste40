<!doctype html>

<html lang="en">
<head>
    <title>De bruinste 40</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <meta name="description" content="De bruinste 40">
    <meta name="author" content="Sam van Berkel">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>

<body>
    <div id="divContent">
        <img id="imgLogo" src="img/logo(trans).png"></img>
        <div id="divRegister"> 
            <label class="inputLabel">Naam</label>
            <div class="col-3">
                <input class="effect-8" type="text" id="tbName" placeholder="Naam">
                    <span class="focus-border">
                        <i></i>
                    </span>
            </div>
            <label class="inputLabel">Gebruikersnaam</label>
            <div class="col-3">
                <input class="effect-8" type="text" id="tbUserName" placeholder="Gebruikersnaam">
                    <span class="focus-border">
                        <i></i>
                    </span>
            </div>
            <label class="inputLabel">Wachtwoord</label>
            <div class="col-3">
                <input class="effect-8" type="password" id="tbPassword" placeholder="Wachtwoord">
                    <span class="focus-border">
                        <i></i>
                    </span>
            </div>
            <button id="btnJoin">Aanmelden</button>
            <hr>
            <span >Ben je al bruin?</span>
            <a id="btnAlreadyAccount">Log in</a>
        </div>
        <div id="divSignIn" style="display:none;">
            <label class="inputLabel">Gebruikersnaam</label>
            <div class="col-3">
                <input class="effect-8" type="text" id="tbSignInUserName" placeholder="Gebruikersnaam">
                    <span class="focus-border">
                        <i></i>
                    </span>
            </div>
            <label class="inputLabel">Wachtwoord</label>
            <div class="col-3">
                <input class="effect-8" type="password" id="tbSignInPassword" placeholder="Wachtwoord">
                    <span class="focus-border">
                        <i></i>
                    </span>
            </div>
            <button id="btnSignIn">Inloggen</button>
            <hr>
            <span >Nog niet bruin?</span>
            <a id="btnNoAccountYet">Maak een account aan</a>
        </div>
    </div>
    <footer>
        <h2 id="faceDown" class="subtitle">"Face down</h2>
        <h2 id="bootyUp" class="subtitle">Booty up"</h2>
        <h2 id="timber" class="subtitle">Timber</h2>
        <h2 id="mrWorldwide" class="subtitle">- Mr. Worldwide</h2>
    </footer>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/touchPunch.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
